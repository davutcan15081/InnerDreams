name: innerdreams
description: InnerDreams Flutter App - Rüya Tabirleri ve AI Koçluk Uygulaması

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # UI ve Navigation
  cupertino_icons: ^1.0.2
  go_router: ^12.1.3
  flutter_riverpod: ^2.4.9
  
  # HTTP ve API
  http: ^1.1.0
  dio: ^5.3.2
  file_picker: ^8.0.0+1
  image_picker: ^1.0.4
  crypto: ^3.0.3
  convert: ^3.1.1
  
  # State Management ve Storage
  shared_preferences: ^2.2.2  # Sadece login durumu için
  flutter_secure_storage: ^9.0.0
  
  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  
  # File Viewers
  video_player: ^2.8.1
  webview_flutter: ^4.4.2
  
  # Utils
  intl: ^0.20.2
  logger: ^2.0.2+1
  
  # Social Auth
  google_sign_in: ^6.1.6
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.3
  firebase_storage: ^12.3.2
  
  # Content Viewing
  url_launcher: ^6.2.0
  syncfusion_flutter_pdfviewer: ^31.1.21
  
  # RevenueCat Integration
  purchases_flutter: ^9.7.0  # RevenueCat SDK for subscription management

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/astroloji_logo.png"
  min_sdk_android: 21
  adaptive_icon_background: "#1A1A2E"
  adaptive_icon_foreground: "assets/astroloji_logo.png"

flutter:
  uses-material-design: true
  
  assets:
    - assets/

